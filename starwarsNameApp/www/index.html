<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready, Yo!</p><br />
				<table>
					<tr><td>1st Name:</td><td> <input type="text" id="firstName"></td></tr>
					<tr><td>2nd Name: </td><td><input type="text" id="lastName"></td></tr>
					<tr><td>Mums Name:</td><td> <input type="text" id="mothersLastName"></td></tr>
					<tr><td>BirthCity:</td><td> <input type="text" id="birthCity"></td></tr>
				</table>
				<button id="btnGo" onclick="goFn()">Go</button><button id="btnClear" onclick="clearFn()">Clear</button>
				<br />
				<fieldset>
				
					<legend>Star Wars Name</legend>
					<div id="theAnswer">
					
					
					
					</div>
				</fieldset>
				
            </div>
        </div>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
		<script>
		
			function clearFn() {
				$("div#theAnswer").text("");
				$("input#lastName").val("");
				$("input#firstName").val("");
				$("input#mothersLastName").val("");
				$("input#birthCity").val("");
			}
		
			function goFn() {
			
				var lastName = $("input#lastName").val();
				var firstName = $("input#firstName").val();
				var mothersLastName = $("input#mothersLastName").val();
				var birthCity = $("input#birthCity").val();
				
				var jediFirstName = lastName.slice(0,3) + firstName.slice(0,2);
				var jediSecondName = mothersLastName.slice(0,2) + birthCity.slice(0,3);
				//console.log (jediFirstName);
				$("div#theAnswer").text( jediFirstName + " " +jediSecondName );
				
			}
		
		</script>

		</body>
</html>
